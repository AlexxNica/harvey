libc_9syscall()
{
	if [ $1 -eq 1 ]
	then
		DO_NOTHING=1
		${UTIL_DIR}/mksys $ARCH
		if [ $? -eq 0 ]
		then
			echo $CC $BUILD_DEBUG -c *.s
			$CC $BUILD_DEBUG -c *.s
			if [ $? -ne 0 ]
			then
				echo "ERROR compiling libc"
			fi
			echo $AR rv "${LIB_DIR}/libc.a" *.o
			$AR rv "${LIB_DIR}/libc.a" *.o
		else
			echo "ERROR executing ${UTIL_DIR}/mksys $ARCH"
		fi
	fi
	CLEAN_COM="rm -f *.o *.s"
}

